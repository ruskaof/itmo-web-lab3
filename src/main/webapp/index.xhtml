<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>lab 3</title>

    <h:outputStylesheet name ="constants.css" library="css"/>
    <h:outputStylesheet name ="header.css" library="css"/>
    <h:outputStylesheet name ="graph-animation.css" library="css"/>
    <h:outputStylesheet name ="table.css" library="css"/>
    <h:outputStylesheet name ="input.css" library="css"/>
    <h:outputStylesheet name ="card.css" library="css"/>
    <h:outputStylesheet name ="buttons.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>

</h:head>

<h:body>
    <p:remoteCommand name="addAttempt" action="#{dbManager.addAttemptFromJsParams(attemptBean.r)}" update="table"/>
    <header>
        <h1>Dmitrii Rusinov</h1>
        <h2>P32302, var: 3216</h2>
    </header>

    <div class="main-site-body">
        <div class="list-item">
            <div class="card">
                <div class="gradient-animation-box">
                    <span>
                        <canvas id="graph" width="390" height="390"></canvas>
                    </span>
                </div>
            </div>
        </div>

        <div class="list-item">
            <h:form id="form">
                <h5 class="label">X</h5>
                <h:panelGrid columns="1">
                    <p:inputNumber id="x" value="#{attemptBean.x}"/>
                    <p:slider for="x" minValue="-4" maxValue="4" step="1"/>
                </h:panelGrid>

                <h5 class="label">Y</h5>
                <h:panelGrid columns="1">
                    <p:inputNumber name="y" id="y" maxlength="10" value="#{attemptBean.y}"/>
                </h:panelGrid>

                <h5 class="label">R</h5>
                <h:panelGrid columns="1">
                    <p:selectOneRadio id="r" value="#{attemptBean.r}">
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="5" itemLabel="5"/>
                    </p:selectOneRadio>
                </h:panelGrid>

                <div class="list-item">
                    <p:commandButton id="submit" value="Submit" action="#{dbManager.addAttempt(attemptBean)}" update="table" />
                </div>
            </h:form>

        </div>

        <h:dataTable value="#{dbManager.attempts}" var="a" id="table">
            <tr>
                <td>Attempt</td>
                <td>X</td>
                <td>Y</td>
                <td>R</td>
                <td>Result</td>
                <td>Work time(in microseconds)</td>
                <td>Start time</td>
            </tr>
            <h:column>
                <f:facet name="header">attempt</f:facet>
                <h:outputText value="#{a.attempt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">X</f:facet>
                <h:outputText value="#{a.x}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Y</f:facet>
                <h:outputText value="#{a.y}"/>
            </h:column>
            <h:column>
                <f:facet name="header">R</f:facet>
                <h:outputText value="#{a.r}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Result</f:facet>
                <h:outputText value="#{a.hit}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Start time</f:facet>
                <h:outputText value="#{a.startTime}"/>
            </h:column>
            <h:column>
                <f:facet name="header">work time</f:facet>
                <h:outputText value="#{a.workTime}"/>
            </h:column>
        </h:dataTable>


    </div>

</h:body>
<h:outputScript name="graph.js" library="js"/>
</html>
