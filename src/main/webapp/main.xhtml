<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>lab 3</title>
</h:head>

<h:body>
    <header>
        <h1>Dmitrii Rusinov</h1>
        <h2>P32302, var: 3216</h2>
    </header>

    <div class="main-site-body">
        <div class="list-item">
            <div class="card">
                <div class="gradient-animation-box">
                    <span>
                        <canvas id="graph" width="390" height="390"></canvas>
                    </span>
                </div>
            </div>
        </div>

        <div class="list-item">
            <h:form id="form">
                <h5 class="label">X</h5>
                <h:panelGrid columns="1">
                    <p:inputNumber id="x" value="#{attemptBean.x}" decimalSeparator=".">
                        <f:validateDoubleRange minimum="-4" maximum="4"/>
                    </p:inputNumber>
                    <p:slider for="x" minValue="-4" maxValue="4" step="1"/>
                </h:panelGrid>

                <h5 class="label">Y</h5>
                <h:panelGrid columns="1">
                    <p:inputNumber name="y" id="y" maxlength="10" value="#{attemptBean.y}" decimalSeparator=".">
                        <f:validateDoubleRange minimum="-5" maximum="3"/>
                    </p:inputNumber>
                </h:panelGrid>
                <p:message for="y" display="text"/>


                <h5 class="label">R</h5>
                <h:panelGrid columns="1">
                    <p:selectOneRadio id="r" value="#{attemptBean.r}">
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="5" itemLabel="5"/>
                        <p:ajax update="drawDotsPanel"/>
                    </p:selectOneRadio>
                </h:panelGrid>

                <div class="list-item">
                    <div class="buttons-container">
                        <p:commandButton ajax="true" id="submit" value="Submit"
                                         action="#{attemptsRepository.addAttempt(attemptBean)}"
                                         update="table @form drawDotsPanel"/>
                        <p:commandButton ajax="true" id="reset" value="Reset"
                                         action="#{attemptsRepository.clearAttempts()}"
                                         update="table @form drawDotsPanel"/>
                    </div>
                </div>
            </h:form>

        </div>

        <p:dataTable value="#{attemptsRepository.attempts}" var="a" id="table" size="small" style="width: 700px">
            <p:column headerText="#">
                <h:outputText value="#{a.attempt}"/>
            </p:column>
            <p:column headerText="X">
                <h:outputText value="#{a.x}"/>
            </p:column>
            <p:column headerText="Y">
                <h:outputText value="#{a.y}"/>
            </p:column>
            <p:column headerText="R">
                <h:outputText value="#{a.r}"/>
            </p:column>
            <p:column headerText="Result">
                <h:outputText value="#{a.hit}"/>
            </p:column>
            <p:column headerText="Attempt time">
                <h:outputText value="#{a.attemptTime}"/>
            </p:column>
            <p:column headerText="Process time">
                <f:facet name="header">Process time</f:facet>
                <h:outputText value="#{a.processTime}"/>
            </p:column>
        </p:dataTable>


    </div>

</h:body>
<h:outputScript name="main.js" library="target"/>
<h:panelGroup id="drawDotsPanel">
    <h:outputScript>
        window.drawDots(JSON.parse('#{attemptsRepository.x}'), JSON.parse('#{attemptsRepository.y}'), JSON.parse('#{attemptsRepository.r}'), JSON.parse('#{attemptsRepository.hit}'), JSON.parse('#{attemptBean.r}'));
    </h:outputScript>
</h:panelGroup>
<p:remoteCommand name="addAttempt" action="#{attemptsRepository.addAttemptFromJsParams(attemptBean.r)}" update="table"
                 process="@this"/>
<p:remoteCommand name="updateGraph" update="drawDotsPanel" process="@this"/>
</html>
